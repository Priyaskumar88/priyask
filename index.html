<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="\static\iris.css" /> 
    <title>iris</title>
    </head>

<body>

    <div class="login">
        <h1>Iris Classification</h1>
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}"method="post"> 
        <label for="SepalLength">SepalLength</label>
        <input type="text" name="SepalLength" placeholder="SepalLength" required="required" />
        <label for="SepalWidth">Sepal Width</label>
        <input type="text" name="SepalWidth" placeholder="SepalWidth" required="required" />
        <label for="PetalLength">Petal Length</label>
        <input type="text" name="PetalLength" placeholder="PetalLength" required="required" />
        <label for="PetalWidth">Petal Width</label>
        <input type="text" name="PetalWidth" placeholder="PetalWidth" required="required" />
        <input type="submit" value="Submit">
        </form>
        <br>
        <br>
        {{ prediction_text }}
        </div>



</body>
</html>
